<div id="page_start_login" data-page="page_start_login" class="page"><div class="page-content content-block"><img class="login-title" src="img/a/login_title.png" alt="大影家"><div class="list-block"><validator name="validationLogin"><ul><li class="item-content"><div class="item-media"><i class="md-icon md-light">phone_iphone</i></div><div class="item-input item-input-field"><input v-model="mobilephone" v-validate:mobilephone="['required', 'mobilephone']" maxlength="11" type="tel" placeholder="请输入手机号码"></div><div class="item-media" @click="clearInput('mobilephone', $event)"><i class="md-icon md-light">highlight_off</i></div></li><li class="item-content"><div class="item-media"><i class="md-icon md-light">lock_outline</i></div><div class="item-input item-input-field"><input v-model="password" v-validate:password="{required:true,minlength:4,maxlength:8,password:true}" maxlength="8" type="<%-pwdVisible?'text':'password'%>" placeholder="请输入密码"></div><div class="item-media" @click="pwdVisible=!pwdVisible"><i class="md-icon md-light">visibility</i></div><div class="item-media" @click="clearInput('password', $event)"><i class="md-icon md-light">highlight_off</i></div></li></ul></validator></div><p class="align-right"><a class="link-forgetpwd" href="">忘记密码</a></p><p class="buttons-row"><button class="button button-fill button-big color-red" @click="onLogin"><b>影家登录</b></button></p><div class="row"><div class="col-100 align-center">其他方式登录</div></div><div class="row row-sns"><div class="col-25"><div class="sns-icon sns-icon-wechat"></div></div><div class="col-25"><div class="sns-icon sns-icon-weibo"></div></div><div class="col-25"><div class="sns-icon sns-icon-qq"></div></div><div class="col-25"><div class="sns-icon sns-icon-lofter"></div></div></div><p class="buttons-row buttons-row-regist"><button class="button button-fill button-big color-light"><b>注册影家</b></button></p></div></div>
